<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Profile</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body class="main-content">
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>
    
    <!-- Edit Profile Form Section -->
    <main class="form-container">
        <div class="form-box">
            <h1>Edit Profile</h1>
            <form id="editProfileForm">
                <label for="profile-image">Change Profile Picture:</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/*">
                
                <label for="customer-phone">Phone Number:</label>
                <input type="text" id="customer-phone" name="customer-phone" placeholder="Enter your phone number">

                <h2>Favorite Farmers:</h2>
                <div id="favoriteFarmersContainer" class="favorite-farmers">Loading...</div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Save Changes</button>
                    <a href="customer_profile.html" class="btn secondary-btn">Back to Profile</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Back to Home Page -->
    <div class="back-home">
        <a href="customer_farmer_home_page.html" class="btn secondary-btn">Back to Home</a>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="../js/main.js"></script>
    <script src="../js/editCustomerProfile.js"></script>
</body>
</html>
