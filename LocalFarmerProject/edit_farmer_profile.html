<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Farmer Profile</title>
    <link rel="stylesheet" href="edit_farmer_profile_styles.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>

    <!-- Edit Profile Form -->
    <section class="edit-profile-container">
        <h1>Edit Profile</h1>
        <form id="editFarmerForm" class="profile-form">
            <label for="profile-image">Change Profile Picture:</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*">
            
            <label for="farmer-name">Name:</label>
            <input type="text" id="farmer-name" name="farmer-name">
            
            <label for="farmer-email">Email:</label>
            <input type="email" id="farmer-email" name="farmer-email" disabled>
            
            <label for="farmer-phone">Phone Number:</label>
            <input type="text" id="farmer-phone" name="farmer-phone">
            
            <label for="farmer-description">Farm Description:</label>
            <textarea id="farmer-description" name="farmer-description" rows="4"></textarea>
            
            <label for="farmer-location">Location:</label>
            <input type="text" id="farmer-location" name="farmer-location">
            
            <div class="form-actions">
                <button type="submit" class="btn">Save Changes</button>
                <a href="farmer_own_profile.html" class="btn">Back to Profile</a>
            </div>
        </form>
    </section>

    <!-- Back to Home Page -->
    <div class="back-home">
        <a href="customer_farmer_home_page.html">Back to home page</a>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="loadTemplates.js"></script>
    <script src="edit_farmer_profile.js"></script>
</body>
</html>
