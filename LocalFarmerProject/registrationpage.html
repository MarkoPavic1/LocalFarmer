<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Farmer - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="registration-page">
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>

    <!-- Registration Section -->
    <main class="registration-container">
        <div class="registration-box">
            <h2>Welcome to the Registration page!</h2>
            <form id="registerForm">
                <label for="role">Register as a</label>
                <div class="role-selection">
                    <input type="radio" id="user" name="role" value="customer" required>
                    <label for="user">Customer</label>
                    <input type="radio" id="farmer" name="role" value="farmer" required>
                    <label for="farmer">Farmer</label>
                </div>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <p id="errorMessage" class="error-message"></p>
                
                <button type="submit" class="btn">Continue!</button>
            </form>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="loadTemplates.js"></script>
    <script src="register.js"></script>
</body>
</html>
