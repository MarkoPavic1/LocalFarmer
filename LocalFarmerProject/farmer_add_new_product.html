<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="add_product_styles.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>
    
    <!-- Add Product Form -->
    <section class="add-product-container">
        <h1>Add New Product!</h1>
        <form id="addProductForm" class="product-form">
            <label for="product-image">Input a picture:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*">
            
            <label for="product-description">Input a description:</label>
            <textarea id="product-description" name="product-description" rows="4" required></textarea>
            
            <label for="product-price">Price:</label>
            <input type="text" id="product-price" name="product-price" required>
            
            <label for="product-quantity">Quantity:</label>
            <input type="text" id="product-quantity" name="product-quantity" required>
            
            <div class="form-actions">
                <button type="submit" class="btn">ADD</button>
                <a href="farmer_own_profile.html" class="btn">Back to Profile</a>
            </div>
        </form>
    </section>

    <!-- Back to Home Page -->
    <div class="back-home">
        <a href="customer_farmer_home_page.html">Back to home page</a>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="loadTemplates.js"></script>
    <script src="add_product.js"></script>
</body>
</html>
