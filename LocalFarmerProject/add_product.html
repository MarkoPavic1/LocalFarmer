<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body class="main-content">
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>
    
    <!-- Add Product Form Section -->
    <main class="form-container">
        <div class="form-box">
            <h1>Add New Product</h1>
            <form id="addProductForm">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*">
                
                <label for="product-description">Description:</label>
                <textarea id="product-description" name="product-description" rows="4" required></textarea>
                
                <label for="product-price">Price:</label>
                <input type="text" id="product-price" name="product-price" required>
                
                <label for="product-quantity">Stock Quantity:</label>
                <input type="text" id="product-quantity" name="product-quantity" required>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Add Product</button>
                    <a href="farmer_own_profile.html" class="btn secondary-btn">Back to Profile</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="../js/main.js"></script>
    <script src="../js/addProduct.js"></script>
</body>
</html>
