<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Farmer Profile</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cards.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/navbar.css">

</head>
<body class="profile-page main-content">
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>
    
    <!-- Farmer Profile Section -->
    <section class="profile-container">
        <h1 id="farmerName">Loading...</h1>
        <img id="farmerImage" src="../images/placeholder.jpg" alt="Farmer Profile" class="profile-image">
        
        <div class="contact-info">
            <h3>Contact:</h3>
            <p>Email: <span id="farmerEmail">Loading...</span></p>
            <p>Phone number: <span id="farmerPhone">Loading...</span></p>
        </div>

        <div class="description">
            <h3>Description:</h3>
            <p id="farmerDescription">Loading...</p>
        </div>

        <div class="location">
            <h3>Location:</h3>
            <p id="farmerLocation">Loading...</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products-container">
        <h2>My Products</h2>
        <div class="products-list" id="productsList"></div>
    </section>

    <!-- Add Products & Edit Profile Buttons -->
    <div class="profile-actions">
        <a href="add_product.html" class="btn">Add New Product</a>
        <a href="edit_farmer_profile.html" class="btn">Edit Profile</a>
    </div>
    
    <!-- Back to Home Page -->
    <div class="back-home">
        <a href="customer_farmer_home_page.html">Back to Home Page</a>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="../js/main.js"></script>
    <script src="../js/dataHandler.js"></script>
    <script src="../js/farmerOwnProfile.js"></script>
</body>
</html>
