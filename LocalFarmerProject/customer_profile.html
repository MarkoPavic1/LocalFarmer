<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/global.css">

<body class="profile-page main-content">

    <div id="navbar"></div>

    <!-- Customer Profile Section -->
    <section class="profile-container">
        <h1>Customer Profile</h1>
        <img id="profileImage" src="images/profile_placeholder.jpg" alt="Profile Image" class="profile-image">
        
        <div class="profile-info">
            <h3>Name:</h3>
            <p id="customerName">Loading...</p>

            <p id="customerEmail">Loading...</p>
            <h3>Phone Number:</h3>
            <p id="customerPhone">Loading...</p>
        </div>
    </section>

    <!-- Edit Profile Section -->
    <div class="edit-profile">
        <a href="edit_customer_profile.html" class="btn">Edit Profile</a>
    </div>

    <!-- Back to Home Page -->
    <div class="back-home">
        <a href="customer_farmer_home_page.html">Back to home page</a>
    </div>

    <div id="footer"></div>
