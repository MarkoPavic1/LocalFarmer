<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Profile</title>
    <link rel="stylesheet" href="customer_profile_styles.css">
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar"></div>
    
    <!-- Customer Profile Section -->
    <section class="profile-container">
        <h1>Customer Profile</h1>
        <img id="profileImage" src="profile_placeholder.jpg" alt="Profile Image" class="profile-image">
        
        <div class="profile-info">
            <h3>Name:</h3>
            <p id="customerName">Loading...</p>
            <h3>Surname:</h3>
            <p id="customerSurname">Loading...</p>
            <h3>Email:</h3>
            <p id="customerEmail">Loading...</p>
            <h3>Phone Number:</h3>
            <p id="customerPhone">+123 456 789</p>
            <h3>Favorite Farmers:</h3>
            <div id="favoriteFarmersList"></div>
        </div>
    </section>

    <!-- Edit Profile Section -->
    <div class="edit-profile">
        <a href="edit_customer_profile.html" class="btn">Edit Profile</a>
    </div>
    
    <!-- Back to Home Page -->
    <div class="back-home">
        <a href="customer_farmer_home_page.html">Back to home page</a>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>
    
    <script src="loadTemplates.js"></script>
    <script src="customer_profile.js"></script>
</body>
</html>
